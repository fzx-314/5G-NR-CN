components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nudm-pp: Access to the nudm-pp API


  schemas:

# COMPLEX TYPES:

    PpData:
      type: object
      properties:
        communicationCharacteristics:
          $ref: '#/components/schemas/CommunicationCharacteristics'
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        expectedUeBehaviourParameters:
          $ref: '#/components/schemas/ExpectedUeBehaviour'
        expectedUeBehaviourExtension:
          $ref: '#/components/schemas/ExpectedUeBehaviourExtension'
        ecRestriction:
          $ref: '#/components/schemas/EcRestriction'
        acsInfo:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/AcsInfoRm'
        stnSr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/StnSrRm'
        lcsPrivacy:
          $ref: '#/components/schemas/LcsPrivacy'
        sorInfo:
          $ref: 'TS29503_Nudm_SDM.yaml#/components/schemas/SorInfo'
        5mbsAuthorizationInfo:
          $ref: '#/components/schemas/5MbsAuthorizationInfo'
        dnnSnssaiSpecificGroup:
          $ref: '#/components/schemas/DnnSnssaiSpecificGroup'
        mbsAssistanceInfo:
          $ref: '#/components/schemas/MbsAssistanceInfo'
        appSpecificExpectedUeBehaviour:
          $ref: '#/components/schemas/AppSpecificExpectedUeBehaviour'
        sliceUsageControlInfos:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/SliceUsageControlInfo'
          minItems: 1
      nullable: true

    MbsAssistanceInfo:
      type: object
      properties:
        mbsSessionId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsSessionId'
        assistanceInfo:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Gpsi'
          minItems: 1
      required:
        - mbsSessionId

    CommunicationCharacteristics:
      type: object
      properties:
        ppSubsRegTimer:
          $ref: '#/components/schemas/PpSubsRegTimer'
        ppActiveTime:
          $ref: '#/components/schemas/PpActiveTime'
        ppDlPacketCount:
          $ref: '#/components/schemas/PpDlPacketCount'
        ppDlPacketCountExt:
          $ref: '#/components/schemas/PpDlPacketCountExt'
        ppMaximumResponseTime:
          $ref: '#/components/schemas/PpMaximumResponseTime'
        ppMaximumLatency:
          $ref: '#/components/schemas/PpMaximumLatency'
      nullable: true

    PpSubsRegTimer:
      type: object
      required:
        - subsRegTimer
        - afInstanceId
        - referenceId
      properties:
        subsRegTimer:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DurationSec'
        afInstanceId:
          type: string
        referenceId:
          $ref: 'TS29503_Nudm_EE.yaml#/components/schemas/ReferenceId'
        validityTime:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        mtcProviderInformation:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MtcProviderInformation'
      nullable: true

    PpActiveTime:
      type: object
      required:
        - activeTime
        - afInstanceId
        - referenceId
      properties:
        activeTime:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DurationSec'
        afInstanceId:
          type: string
        referenceId:
          $ref: 'TS29503_Nudm_EE.yaml#/components/schemas/ReferenceId'
        validityTime:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        mtcProviderInformation:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MtcProviderInformation'
      nullable: true

