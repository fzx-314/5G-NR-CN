        default:
          $ref: 'TS29571_CommonData.yaml#/components/responses/default'
components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nnef-ecs-addr-cfg-info: Access to the Nnef_ECSAddress API
  schemas:
    EcsAddrCfgInfoSub:
      description: Represents an Individual ECS Address Configuration Information subscription data.
      type: object
      properties:
        notifUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        notifCorrId:
          type: string
          description: Notification correlation identifier.
        dnns:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Dnn'
          minItems: 1
          description: Each element identifies a DNN.
        snssais:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Snssai'
          minItems: 1
          description: Each element identifies a slice.
        internalGroupId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/GroupId'
        immRepInd:
          type: boolean
          description: >
            Indication of immediate reporting. If included, when it is set to true it indicates
            immediate reporting of the subscribed events, if available. Otherwise, reporting will
            occur when the event is met.
        immReports:
          type: array
          items:
            $ref: '#/components/schemas/EcsAddrCfgInfoNotification'
          minItems: 1
          description: Immediate report with ECS Address Configuration Information that
            match this subscription.
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - notifUri
        - notifCorrId

    EcsAddrCfgInfoNotification:
      description: Represents notifications for ECS Address Configuration Information data.
      type: object
      properties:
        notifCorrId:
          type: string
          description: Notification correlation identifier.
        ecsAddrCfgInfo:
          type: array
          items:
            type: string
          minItems: 1
          description: Contains the ECS Address Configuration Information.
      required:
        - notifCorrId
        - ecsAddrCfgInfo
