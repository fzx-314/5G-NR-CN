components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}

  schemas:
    MulticastSubscription:
      description: Represents a multicast subscription.
      type: object
      properties:
        valGroupId:
          type: string
        anncMode:
          $ref: '#/components/schemas/ServiceAnnoucementMode'
        multiQosReq:
          type: string
        locArea:
          $ref: 'TS29122_GMDviaMBMSbyMB2.yaml#/components/schemas/MbmsLocArea'
        duration:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        tmgi:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
        localMbmsInfo:
          $ref: 'TS29486_VAE_FileDistribution.yaml#/components/schemas/LocalMbmsInfo'
        localMbmsActInd:
          type: boolean
        notifUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        reqTestNotif:
          type: boolean
        wsNotifCfg:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/WebsockNotifConfig'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        upIpv4Addr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv4Addr'
        upIpv6Addr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Addr'
        upPortNum:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Port'
        radioFreqs:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
          minItems: 1
      required:
        - valGroupId
        - anncMode
        - multiQosReq
        - notifUri

    UnicastSubscription:
      description: Represents a unicast subscription.
      type: object
      properties:
        valTgtUe:
          $ref: 'TS29549_SS_UserProfileRetrieval.yaml#/components/schemas/ValTargetUe'
        uniQosReq:
          type: string
        duration:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        notifUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        reqTestNotif:
          type: boolean
        wsNotifCfg:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/WebsockNotifConfig'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - valTgtUe
        - notifUri

    UserPlaneNotification:
      description: Represents a notification on User Plane events.
      type: object
      properties:
        notifId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        eventNotifs:
          type: array
          items:
            $ref: '#/components/schemas/NrmEventNotification'
          minItems: 1
      required:
        - notifId
        - eventNotifs

    NrmEventNotification:
      description: Represents a notification on an individual User Plane event.
      type: object
      properties:
        event:
          $ref: '#/components/schemas/NrmEvent'
        ts:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        deliveryMode:
          $ref: '#/components/schemas/DeliveryMode'
        streamIds:
          type: array
          items:
            type: string
          minItems: 1
      required:
        - event
        - ts

    TscStreamAvailability:
      description: >
        TSC stream availability information includes the stream specification and list of traffic 
        specifications. This response shall include stream specification matching one of the query 
        parameters provided in the request.
      type: object
      properties:
        streamSpec:
          $ref: '#/components/schemas/StreamSpecification'
        trafficSpecs:
          type: array
          items:
            $ref: '#/components/schemas/TrafficSpecification'
          minItems: 1
      required:
        - streamSpec
        - trafficSpecs

    StreamSpecification:
      description: >
        Stream specification includes MAC addresses of the source and destination DS-TT ports.
      type: object
      properties:
        srcMacAddr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MacAddr48'
        dstMacAddr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MacAddr48'
      required:
        - srcMacAddr
        - dstMacAddr

    TrafficSpecification:
      description: >
        The traffic classe supported by the DS-TTs and available end-to-end maximum latency value.
      type: object
      properties:
        trafficClass:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
        e2eMaxLatency:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uinteger'
      required:
        - trafficClass
        - e2eMaxLatency

    TscStreamData:
      description: TSC stream data information.
      type: object
      properties:
        streamSpec:
          $ref: '#/components/schemas/StreamSpecification'
        trafficSpecInfo:
          $ref: '#/components/schemas/TrafficSpecInformation'
      required:
        - streamSpec
        - trafficSpecInfo

    TrafficSpecInformation:
      description: >
        The traffic classe supported by the DS-TTs and available end-to-end latency
        value and Priority Code Point (PCP) value.
      type: object
      properties:
        pcpValue:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
        maxFramInt:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/DurationSec'
        maxFramSize:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
        maxIntFrames:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
        maxLatency:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
      required:
        - pcpValue
        - maxFramInt
        - maxFramSize
        - maxIntFrames
        - maxLatency

    MBSResourceReq:
      description: Represents the parameters to request the creation of an MBS Resource.
      type: object
      properties:
        mbsResource:
          $ref: '#/components/schemas/MBSResource'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - mbsResource

    MBSResource:
      description: Represents an MBS Resource.
      type: object
      properties:
        valGroupId:
          type: string
        valUeIdsList:
          type: array
          items:
            $ref: 'TS29549_SS_UserProfileRetrieval.yaml#/components/schemas/ValTargetUe'
          minItems: 1
        servAnmtMode:
          $ref: '#/components/schemas/ServiceAnnoucementMode'
        mbsResServInfo:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsServiceInfo'
        mbsResServiceArea:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/ExternalMbsServiceArea'
        notifUri:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Uri'
        netSysInd:
          $ref: '#/components/schemas/NetSysIndicator'
        localMbmsInfo:
          $ref: 'TS29486_VAE_FileDistribution.yaml#/components/schemas/LocalMbmsInfo'
        localMbmsActInd:
          type: boolean
        mbsResRespInfo:
          $ref: '#/components/schemas/MBSResourceRespInfo'
      oneOf:
        - required: [valGroupId]
        - required: [valUeIdsList]
      not:
        required: [localMbmsInfo, localMbmsActInd]
      required:
        - servAnmtMode
        - mbsResServInfo
        - notifUri

    MBSResourceRespInfo:
      description: Represents NRM Server side information related to the MBS Resource.
      type: object
      properties:
        mbs5gSessionId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsSessionId'
        mbmsBearerId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsSessionId'
        upIpv4Addr:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Ipv4Addr'
        upIpv6Addr:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Ipv6Addr'
        upPortNum:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Port'
      anyOf:
        - required: [upIpv4Addr]
        - required: [upIpv6Addr]

    MBSResourceResp:
      description: Represents a response to an MBS Resource creation/modification request.
      type: object
      properties:
        mbsResource:
          $ref: '#/components/schemas/MBSResource'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - mbsResource

    MBSResourcePatch:
      description: Represents the parameters to request the modification of an MBS Resource.
      type: object
      properties:
        mbsResServInfo:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsServiceInfo'
        mbsResServiceArea:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/ExternalMbsServiceArea'
        notifUri:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Uri'
        localMbmsInfo:
          $ref: 'TS29486_VAE_FileDistribution.yaml#/components/schemas/LocalMbmsInfo'
        localMbmsActInd:
          type: boolean
        mbsResRespInfo:
          $ref: '#/components/schemas/MBSResourceRespInfo'
      anyOf:
        - required: [mbsResServInfo]
        - required: [mbsResServiceArea]
        - required: [localMbmsInfo]
      not:
        required: [localMbmsInfo, localMbmsActInd]

    MbsResAct:
      description: Represents the parameters related to the activation of the MBS Resource.
      type: object
      properties:
        mbs5gSessionId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsSessionId'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - mbs5gSessionId

    MbsResDeact:
      description: Represents the parameters related to the deactivation of the MBS Resource.
      type: object
      properties:
        mbs5gSessionId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsSessionId'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - mbs5gSessionId


# Simple data types and Enumerations

    ServiceAnnoucementMode:
      anyOf:
      - type: string
        enum:
          - NRM
          - VAL
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: |
        Indicates the service announcement mode.  
        Possible values are:
        - NRM: NRM server performs the service announcement.
        - VAL: VAL server performs the service announcement.

    DeliveryMode:
      anyOf:
      - type: string
        enum:
          - UNICAST
          - MULTICAST
          - MBS_MULTICAST
          - MBS_BROADCAST
      - type: string
        description: >
          This string provides forward-compatibility with future extensions to the enumeration
          but is not used to encode content defined in the present version of this API.
      description: |
        Indicates the user plane delivery mode.  
        Possible values are:
        - UNICAST: Indicates Unicast delivery.
        - MULTICAST: Indicates EPS MBMS Multicast delivery.
        - MBS_MULTICAST: Indicates 5GS MBS Multicast delivery.
        - MBS_BROADCAST: Indicates 5GS MBS Broadcast delivery.

    NrmEvent:
      anyOf:
      - type: string
        enum:
          - UP_DELIVERY_MODE
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: |
        Indicates the NRM event.  
        Possible values are:
        - UP_DELIVERY_MODE: User Plane delivery mode.

    NetSysIndicator:
      anyOf:
      - type: string
        enum:
          - 5GS
          - EPS
          - 5GS_AND_EPS
      - type: string
        description: >
          This string provides forward-compatibility with future extensions to the enumeration
          but is not used to encode content defined in the present version of this API.
      description: |
        Represents the network system indicator, i.e. 5GS, EPS or both.  
        Possible values are:
        - 5GS: Indicates that the network system is 5GS.
        - EPS: Indicates that the network system is EPS.
        - 5GS_AND_EPS: Indicates that the network system is 5GS and EPS.
