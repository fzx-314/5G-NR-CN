externalDocs:
  description: 3GPP TS 28.541; 5G NRM, 5GC NRM
  url: http://www.3gpp.org/ftp/Specs/archive/28_series/28.541/
paths: {}
components:
  schemas:

#-------- Definition of types-----------------------------------------------------

    AmfIdentifier:
      type: object
      description: 'AmfIdentifier comprise of amfRegionId, amfSetId and amfPointer'
      properties:
        amfRegionId:
          $ref: '#/components/schemas/AmfRegionId'
        amfSetId:
          $ref: '#/components/schemas/AmfSetId'
        amfPointer:
          $ref: '#/components/schemas/AmfPointer'
    AmfRegionId:
      type: integer
      description: AmfRegionId is defined in TS 23.003
      maximum: 255
    AmfSetId:
      type: string
      description: AmfSetId is defined in TS 23.003
      maximum: 1023
    AmfPointer:
      type: integer
      description: AmfPointer is defined in TS 23.003
      maximum: 63
    IpEndPoint:
      type: object
      properties:
        ipv4Address:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Ipv4Addr'
        ipv6Address:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Ipv6Addr'
        ipv6Prefix:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Ipv6Prefix'
        transport:
          $ref: 'TS28623_GenericNrm.yaml#/components/schemas/TransportProtocol'
        port:
          type: integer
    NFProfileList:
      type: array
      description: List of NF profile
      items:
        $ref: '#/components/schemas/NFProfile'
    NFProfile:
      type: object
      description: 'NF profile stored in NRF, defined in TS 29.510'
      properties:
        nFInstanceId:
          type: string
          description: uuid of NF instance
        nFType:
          $ref: 'TS28623_GenericNrm.yaml#/components/schemas/NFType'
        nFStatus:
          $ref: '#/components/schemas/NFStatus'
        plmn:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/PlmnId'
        sNssais:
          $ref: 'TS28541_NrNrm.yaml#/components/schemas/Snssai'
        fqdn:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Fqdn'
        interPlmnFqdn:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Fqdn'
        nfServices:
          type: array
          items:
            $ref: '#/components/schemas/NFService'
    NFService:
      type: object
      description: NF Service is defined in TS 29.510
      properties:
        serviceInstanceId:
          type: string
        serviceName:
          type: string
        version:
          type: string
        schema:
          type: string
        fqdn:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Fqdn'
        interPlmnFqdn:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Fqdn'
        ipEndPoints:
          type: array
          items:
            $ref: '#/components/schemas/IpEndPoint'
        apiPrfix:
          type: string
        allowedPlmns:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/PlmnId'
        allowedNfTypes:
          type: array
          items:
            $ref: 'TS28623_GenericNrm.yaml#/components/schemas/NFType'
        allowedNssais:
          type: array
          items:
            $ref: 'TS28541_NrNrm.yaml#/components/schemas/Snssai'
    NFStatus:
      type: string
      description: any of enumerated value
      enum:
        - REGISTERED
        - SUSPENDED
    CNSIIdList:
      type: array
      items:
        $ref: '#/components/schemas/CNSIId'
    CNSIId:
      type: string
      description: CNSI Id is defined in TS 29.531, only for Core Network
    TACList:
      type: array
      items:
        $ref: 'TS28623_GenericNrm.yaml#/components/schemas/Tac'
    WeightFactor:
      type: integer
    AusfInfo:
      type: object
      properties:
        nFSrvGroupId:
          type: string
        supiRanges:
          type: array
          items:
            $ref: '#/components/schemas/SupiRange'
          minItems: 1
        routingIndicators:
          type: array
          items:
            type: string
            pattern: '^[0-9]{1,4}$'
          minItems: 1
        suciInfos:
          type: array
          items:
            $ref: '#/components/schemas/SuciInfo'
          minItems: 1
    SupportedDataSet:
      type: string
      description: any of enumerated value
      enum:
        - SUBSCRIPTION
        - POLICY
        - EXPOSURE
        - APPLICATION
        - A_PFD
        - A_AFTI
        - A_IPTV
        - A_BDT
        - A_SPD
        - A_EASD
        - A_AMI
        - P_UE
        - P_SCD
        - P_BDT
        - P_PLMNUE
        - P_NSSCD
    NotificationType:      
      type: string
      enum:
        -  N1_MESSAGES 
        -  N2_INFORMATION
        -  LOCATION_NOTIFICATION
        -  DATA_REMOVAL_NOTIFICATION
        -  DATA_CHANGE_NOTIFICATION
        -  LOCATION_UPDATE_NOTIFICATION
        -  NSSAA_REAUTH_NOTIFICATION
        -  NSSAA_REVOC_NOTIFICATION
    DefaultNotificationSubscription:
      type: object
      properties:
        notificationType:
          $ref: '#/components/schemas/NotificationType'
        callbackURI:
          type: string
        n1MessageClass:  
          type: boolean
        n2InformationClass:
          type: boolean
        versions:
          type: string
        binding:
          type: string
    ManagedNFProfile:
      type: object
      properties:
        nfInstanceID:
          type: string
        nfType:
          $ref: 'TS28623_GenericNrm.yaml#/components/schemas/NFType'
        heartbeatTimer:
          type: integer
        authzInfo:
          type: string
        hostAddr:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/HostAddr'
        allowedPLMNs:
          type: array
          items:
            $ref: 'TS28623_ComDefs.yaml#/components/schemas/PlmnId'
        allowedSNPNs:
          type: array
          items:
            $ref: '#/components/schemas/SnpnInfo'
        allowedNfTypes:
          type: array
          items:
            $ref: 'TS28623_GenericNrm.yaml#/components/schemas/NFType'
        allowedNfDomains:
          type: array
          items: 
            type: string
        allowedNSSAIs:
          type: array
          items:
            $ref: 'TS28541_NrNrm.yaml#/components/schemas/Snssai'
        locality:
          type: string
        capacity:
          type: integer
        nfSetIdList:
          type: array
          items:
            type: string
        servingScope:
          type: array
          items:
            type: string
        lcHSupportInd:
          type: boolean
        olcHSupportInd:
          type: boolean
        nfSetRecoveryTimeList:
          type: array
          items:
            $ref: 'TS28623_ComDefs.yaml#/components/schemas/DateTime'
        scpDomains:
          type: array
          items:
            type: string
        recoveryTime:
           $ref: 'TS28623_ComDefs.yaml#/components/schemas/DateTime'
        nfServicePersistence:
           type: boolean
        nfProfileChangesSupportInd:
           type: boolean
        defaultNotificationSubscriptions:
          type: array
          items:
            $ref: '#/components/schemas/DefaultNotificationSubscription'
          minItems: 1
        serviceSetRecoveryTimeList:
          type: array
          items:
            $ref: 'TS28623_ComDefs.yaml#/components/schemas/DateTime'
          minItems: 1
        vendorId:
          type: string
    SEPPType:
      type: string
      description: any of enumerated value
      enum:
        - CSEPP
        - PSEPP
    SupportedFunc:
      type: object
      properties:
        function:
          type: string
        policy:
          type: string
    SupportedFuncList:
      type: array
      items:
        $ref: '#/components/schemas/SupportedFunc'
    CommModelType:
      type: string
      description: any of enumerated value
      enum:
        - DIRECT_COMMUNICATION_WO_NRF
        - DIRECT_COMMUNICATION_WITH_NRF
        - INDIRECT_COMMUNICATION_WO_DEDICATED_DISCOVERY
        - INDIRECT_COMMUNICATION_WITH_DEDICATED_DISCOVERY
    CommModel:
      type: object
      properties:
        groupId:
          type: integer
        commModelType:
          $ref: '#/components/schemas/CommModelType'
        targetNFServiceList:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/DnList'
        commModelConfiguration:
          type: string
    CommModelList:
      type: array
      items:
        $ref: '#/components/schemas/CommModel'
    CapabilityList:
      type: array
      items:
        type: string
    FiveQiDscpMapping:
      type: object
      properties:
        fiveQIValues:
          type: array
          items:
            type: integer
        dscp:
          type: integer
    NetworkSliceInfo:
      type: object
      properties:
        sNSSAI:
          $ref: 'TS28541_NrNrm.yaml#/components/schemas/Snssai'
        cNSIId:
          $ref: '#/components/schemas/CNSIId'
        networkSliceRef:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/DnList'
    NetworkSliceInfoList:
      type: array
      items:
        $ref: '#/components/schemas/NetworkSliceInfo'

    PacketErrorRate:
      type: object
      properties:
        scalar:
          type: integer
        exponent:
          type: integer

    GtpUPathDelayThresholdsType:
      type: object
      properties:
        n3AveragePacketDelayThreshold:
          type: integer
        n3MinPacketDelayThreshold:
          type: integer
        n3MaxPacketDelayThreshold:
          type: integer
        n9AveragePacketDelayThreshold:
          type: integer
        n9MinPacketDelayThreshold:
          type: integer
        n9MaxPacketDelayThreshold:
          type: integer
    QFPacketDelayThresholdsType:
      type: object
      properties:
        thresholdDl:
          type: integer
        thresholdUl:
          type: integer
        thresholdRtt:
          type: integer

    QosData:
      type: object
      properties:
        qosId:
          type: string
        fiveQIValue:
          type: integer
        maxbrUl:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/BitRateRm'
        maxbrDl:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/BitRateRm'
        gbrUl:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/BitRateRm'
        gbrDl:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/BitRateRm'
        arp:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Arp'
        qosNotificationControl:
          type: boolean
        reflectiveQos:
          type: boolean
        sharingKeyDl:
          type: string
        sharingKeyUl:
          type: string
        maxPacketLossRateDl:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/PacketLossRateRm'
        maxPacketLossRateUl:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/PacketLossRateRm'
        extMaxDataBurstVol:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/ExtMaxDataBurstVolRm'

    QosDataList:
      type: array
      items:
        $ref: '#/components/schemas/QosData'

    SteeringMode:
      type: object
      properties:
        steerModeValue:
          $ref: 'TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/SteerModeValue'
        active:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/AccessType'
        standby:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/AccessTypeRm'
        threeGLoad:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uinteger'
        prioAcc:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/AccessType'

    TrafficControlData:
      type: object
      properties:
        tcId:
          type: string
        flowStatus:
          $ref: 'TS29514_Npcf_PolicyAuthorization.yaml#/components/schemas/FlowStatus'
        redirectInfo:
          $ref: 'TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/RedirectInformation'
        addRedirectInfo:
          type: array
          items:
            $ref: 'TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/RedirectInformation'
          minItems: 1
        muteNotif:
          type: boolean
        trafficSteeringPolIdDl:
          type: string
          nullable: true
        trafficSteeringPolIdUl:
          type: string
          nullable: true
        routeToLocs:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/RouteToLocation'
        traffCorreInd:
          type: boolean
        upPathChgEvent:
          $ref: 'TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/UpPathChgEvent'
        steerFun:
          $ref: 'TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/SteeringFunctionality'
        steerModeDl:
          $ref: '#/components/schemas/SteeringMode'
        steerModeUl:
          $ref: '#/components/schemas/SteeringMode'
        mulAccCtrl:
          $ref: 'TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/MulticastAccessControl'
        snssaiList:
          $ref: '#/components/schemas/SnssaiList'

    TrafficControlDataList:
      type: array
      items:
        $ref: '#/components/schemas/TrafficControlData'

    PccRule:
      type: object
      properties:
        pccRuleId:
          type: string
          description: Univocally identifies the PCC rule within a PDU session.
        flowInfoList:
          type: array
          items:
            $ref: 'TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/FlowInformation'
        applicationId:
          type: string
        appDescriptor:
          $ref: 'TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/ApplicationDescriptor'
        contentVersion:
          $ref: 'TS29514_Npcf_PolicyAuthorization.yaml#/components/schemas/ContentVersion'
        precedence:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uinteger'
        afSigProtocol:
          $ref: 'TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/AfSigProtocol'
        isAppRelocatable:
          type: boolean
        isUeAddrPreserved:
          type: boolean
        qosData:
          type: array
          items:
            $ref: '#/components/schemas/QosDataList'
        altQosParams:
          type: array
          items:
            $ref: '#/components/schemas/QosDataList'
        trafficControlData:
          type: array
          items:
            $ref: '#/components/schemas/TrafficControlDataList'
        conditionData:
            $ref: 'TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/ConditionData'
        tscaiInputDl:
          $ref: 'TS29514_Npcf_PolicyAuthorization.yaml#/components/schemas/TscaiInputContainer'
        tscaiInputUl:
          $ref: 'TS29514_Npcf_PolicyAuthorization.yaml#/components/schemas/TscaiInputContainer'

    SnssaiInfo:
      type: object
      properties:
        plmnInfo:
          $ref: 'TS28541_NrNrm.yaml#/components/schemas/PlmnInfo'
        administrativeState:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/AdministrativeState'

    NsacfInfoSnssai:
      type: object
      properties:
        SnssaiInfo:
          $ref: '#/components/schemas/SnssaiInfo'
        isSubjectToNsac:
          type: boolean
        maxNumberofUEs:
          type: integer
        eACMode:
          type: string
          enum:
            - INACTIVE
            - ACTIVE
        activeEacThreshold:
          type: integer
        deactiveEacThreshold:
          type: integer
        numberofUEs:
          type: integer
        uEIdList:
          type: array
          items:
            type: string
        maxNumberofPDUSessions:
          type: integer
     
    NRTACRange:
      type: object
      properties:
        nRTACstart:
          type: string
        nRTACend:
          type: string
        nRTACpattern:
          type: string
  
    TaiRange:
      type: object
      properties:
        plmnId:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/PlmnId'
        nRTACRangelist:
          type: array
          items:
            $ref: '#/components/schemas/NRTACRange'
   
    GUAMInfo:
      type: object
      properties:
          pLMNId: 
            $ref: 'TS28623_ComDefs.yaml#/components/schemas/PlmnId'
          aMFIdentifier:
            type: integer   
       
    SupportedBMOList:
      type: array
      items:
        type: string
    
    ECSAddrConfigInfo:
      type: array
      items:
        type: string

    DnnSmfInfoItem:
      type: object
      properties:
        dnn:
          type: string
        dnaiList:
          type: array
          items:
            type: string
    
    SnssaiSmfInfoItem:
      type: object
      properties:
        sNSSAI:
          $ref: 'TS28541_NrNrm.yaml#/components/schemas/Snssai'
        dnnSmfInfoList:
          type: array
          items:
            $ref: '#/components/schemas/DnnSmfInfoItem'

    5GCNfConnEcmInfoList:
      type: array
      items:
        $ref: '#/components/schemas/5GCNfConnEcmInfo'
    5GCNfConnEcmInfo:
      type: object
      description: 'Store the 5GC NF connection information'
      properties:
        5GCNFType:
          type: string
          enum:
            - PCF
            - NEF
            - SCEF
        5GCNFIpAddress:
          type: string
        5GCNFRef:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Dn'

    UPFConnectionInfo:
      type: object
      properties:
        uPFIpAddress:
          type: string
        uPFRef:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Dn'
    SnssaiList:
      type: array
      items:
        $ref: 'TS28541_NrNrm.yaml#/components/schemas/Snssai'
    SnpnId:
      type: object
      properties:
        mcc:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Mcc'
        mnc:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Mnc'
        nid:
          type: string
    SnpnInfo:
      type: object
      properties:
        snpnId:
          $ref: '#/components/schemas/SnpnId'
        snssai:
          $ref: 'TS28541_NrNrm.yaml#/components/schemas/Snssai'
    TaiList:
      type: array
      items:
        $ref: 'TS28623_GenericNrm.yaml#/components/schemas/Tai' 
    SupiRange:
      type: object
      properties:
        start:
          type: string
        end:
          type: string
        pattern:
          type: string
    IdentityRange:
      type: object
      properties:
        start:
          type: string
        end:
          type: string
        pattern:
          type: string
    ProseCapability:
      type: object
      properties:
        proseDirectDiscovery:
          type: boolean
        proseDirectCommunication:
          type: boolean
        proseL2UetoNetworkRelay:
          type: boolean
        proseL3UetoNetworkRelay:
          type: boolean
        proseL2RemoteUe:
          type: boolean
        proseL3RemoteUe:
          type: boolean
    V2xCapability:
      type: object
      properties:
        lteV2x:
          type: boolean
        nrV2x:
          type: boolean
    InternalGroupIdRange:
      type: object
      properties:
        start:
          type: string
        end:
          type: string
        pattern:
          type: string
    SuciInfo:
      type: object
      properties:
        routingInds: 
          type: array
          items:
            type: string
        hNwPubKeyIds:
          type: array
          items:
            type: integer
    SuciInfoList:
      type: array
      items:
        $ref: '#/components/schemas/SuciInfo' 
    SharedDataIdRange:
      type: object
      properties:
        pattern:
          type: string
    SupiRangeList:
      type: array
      items:
        $ref: '#/components/schemas/SupiRange'
    IdentityRangeList:
      type: array
      items:
        $ref: '#/components/schemas/IdentityRange'
    InternalGroupIdRangeList:
      type: array
      items:
        $ref: '#/components/schemas/InternalGroupIdRange'
    SupportedDataSetList:
      type: array
      items:
        $ref: '#/components/schemas/SupportedDataSet'
    SharedDataIdRangeList:
      type: array
      items:
        $ref: '#/components/schemas/SharedDataIdRange'
    InterfaceUpfInfoItem:
      type: object
      properties:
        interfaceType:
          type: string
          enum:
            - IPV4ENDPOINTADDRESSES
            - IPV6ENDPOINTADDRESSES
            - FQDN
        ipv4EndpointAddresses:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Ipv4Addr'
        ipv6EndpointAddresses:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Ipv6Addr'
        fqdn:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Fqdn'
        networkInstance:
          type: string

    AtsssCapability:
      type: object
      properties:
        atsssLL:
          type: boolean
        mptcp:
          type: boolean
        rttWithoutPmf:
          type: boolean

    IpInterface:
      type: object
      properties:
        ipv4EndpointAddresses:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Ipv4Addr'
        ipv6EndpointAddresses:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Ipv6Addr'
        fqdn:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Fqdn'

    Ipv4AddressRange:
      description: Range of IPv4 addresses
      type: object
      properties:
        start:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Ipv4Addr'
        end:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Ipv4Addr'
    Ipv6PrefixRange:
      description: Range of IPv6 prefixes
      type: object
      properties:
        start:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Prefix'
        end:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Prefix'
    Nid:
      type: string
      pattern: '^[A-Fa-f0-9]{11}$'
    PlmnIdNid:
      type: object
      properties:
        mcc:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Mcc'
        mnc:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Mnc'
        nid:
          $ref: '#/components/schemas/Nid'
    ScpCapability:
      type: string
      enum: 
        - INDIRECT_COM_WITH_DELEG_DISC
    IpReachability:
      description: Indicates the type(s) of IP addresses reachable via an SCP
      anyOf:
        - type: string
          enum:
            - IPV4
            - IPV6
            - IPV4V6
        - type: string

    ScpDomainInfo:
      description: SCP Domain specific information
      type: object
      properties:
        scpFqdn:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Fqdn'
        scpIpEndPoints:
          type: array
          items:
            $ref: 'TS28541_5GcNrm.yaml#/components/schemas/IpEndPoint'
          minItems: 1
        scpPrefix:
          type: string
        scpPorts:
          description: >
            Port numbers for HTTP and HTTPS. The key of the map shall be "http" or "https".
          type: object
          additionalProperties:
            type: integer
            minimum: 0
            maximum: 65535
          minProperties: 1

    SeppInfo:
      description: Information of a SEPP Instance
      type: object
      properties:
        seppPrefix:
          type: string
        seppPorts:
          description: >
            Port numbers for HTTP and HTTPS. The key of the map shall be "http" or "https".
          type: object
          additionalProperties:
            type: integer
            minimum: 0
            maximum: 65535
          minProperties: 1
        remotePlmnList:
          type: array
          items:
            $ref: 'TS28623_ComDefs.yaml#/components/schemas/PlmnId'
          minItems: 1
        remoteSnpnList:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/PlmnIdNid'
          minItems: 1

    UdsfInfo:
      description: Information related to UDSF
      type: object
      properties:
        groupId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfGroupId'
        supiRanges:
          type: array
          items:
            $ref: '#/components/schemas/SupiRange'
